<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h3>YOUR RESULT</h3>

      <div class="circle">
        <div class="inCircle">
          <h1>76 <span>of 100</span></h1>
        </div>
      </div>

      <div class="text">
        <h2>GREAT</h2>

        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
    </div>

    <div class="summary-container"><span class="summary">Summary</span></div>

    <div class="scores">
      <div class="reaction box">
        <div class="div-reaction">
          <img src="/images/icon-reaction.svg" alt="Reaction-icon" />
          <span>Reaction</span>
        </div>

        <div class="score">80 <span>/100</span></div>
      </div>

      <div class="memory box">
        <div>
          <img src="/images/icon-memory.svg" alt="Memory icon" />

          <span>Memory</span>
        </div>

        <div class="score">92 <span>/100</span></div>
      </div>

      <div class="verbal box">
        <div>
          <img src="/images/icon-verbal.svg" alt="Verbal icon" />

          <span>Verbal</span>
        </div>
        <div class="score">61 <span>/100</span></div>
      </div>

      <div class="visual box">
        <div>
          <img src="/images/icon-visual.svg" alt="Eye icon" />

          <span>Visual</span>
        </div>

        <div class="score">73 <span>/100</span></div>
      </div>
    </div>

    <button>Continue</button>
  </body>
</html>
